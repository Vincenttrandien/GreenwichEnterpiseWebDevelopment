<ng-template #profile>
  <form [formGroup]="profileForm">
    <div class="row">
      <div class="col-4 col-sm-4 col-md-4 col-lg-4">
        <div class="row">
          <img id="imgprf" class="col-12 col-sm-12 col-md-12 col-lg-12"
               src="assets/image/user-image.png">
        </div>
        <div class="row">
          <button id="imgbtn" class="col-6 col-sm-6 col-md-6 btn btn-dark auto-dsg">
                  Change Photo</button>
        </div>
      </div>
      <div class="col-8 col-sm-8 col-md-8 col-lg-8 mt-3">
        <h4 class="mt-3 mb-4">Personal Information</h4>
        <div class="row form-group">
          <input class="col-11 col-ms-11 col-md-11 col-lg-11 form-control"
                 placeholder="Name" formControlName="name">
        </div>
        <div class="row form-group">
          <input class="col-11 col-ms-11 col-md-11 col-lg-11 form-control"
                 placeholder="Date of Birth" formControlName="dob">
        </div>
        <div class="row form-group">
          <input class="col-11 col-ms-11 col-md-11 col-lg-11 form-control"
                 placeholder="Address" formControlName="address">
        </div>
        <div class="row form-group">
          <input class="col-11 col-ms-11 col-md-11 col-lg-11 form-control"
                 placeholder="Email" formControlName="email">
        </div>
        <div class="row form-group">
          <input class="col-11 col-ms-11 col-md-11 col-lg-11 form-control"
                 placeholder="Phone Number" formControlName="phoneNumber">
        </div>
      </div>
    </div>
    <div id="prfbtn" class="row form-group text-center mt-3">
      <button class="col-5 col-sm-5 col-md-5 col-lg-5 btn btn-outline-dark mr-4"
              (click)="updateProfile(profileForm.value)"> Save </button>
      <button class="col-5 col-sm-5 col-md-5 col-lg-5 btn btn-secondary">
        Cancel
      </button>
    </div>
  </form>
</ng-template>

<ng-template #logout>
  <h4 class="text-center my-4">Are you sure to logout system ?</h4>
  <div id="loFooter" class="row text-center mb-4">
    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
      <button class="btn btn-secondary col-12 col-sm-12 col-md-12 col-lg-12">Cancel</button>
    </div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6">
      <button class="btn btn-light col-12 col-sm-12 col-md-12 col-lg-12"
              (click)="logOut()">Confirm</button>
    </div>
  </div>
</ng-template>

<ng-template #repass>
  <h4 class="text-center my-4">Change Password</h4>

  <div id="boodyy" style="margin-right: 5%; margin-left: 5%;">
    <div class="row form-group">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <input class="form-control" placeholder=" Old Password">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <input class="form-control" placeholder=" New Password">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <input class="form-control" placeholder=" Retype New Password">
      </div>
    </div>
  </div>

  <div id="rpFooter" class="row text-center mb-4">
    <div class="col-6 col-lg-6 px-0">
      <button class="btn btn-secondary col-12 col-sm-12 col-md-12 col-lg-12">Cancel</button>
    </div>
    <div class="col-6 col-lg-6 px-0">
      <button class="btn btn-light col-12 col-sm-12 col-md-12 col-lg-12">Confirm</button>
    </div>
  </div>
</ng-template>
